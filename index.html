<!--<!DOCTYPE html>-->
<html>
    <head>
        <title>My map</title>
        
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
        integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin=""/>
        
        <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
        integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
        crossorigin=""></script>
    </head>

    <body> 
        <div id="mymap" style="height: 800px"></div>
 
        
        <script type="text/javascript">
     
//<!All code lines related to defining the map will be placed here> 
            var map = L.map('mymap', {
                center: [21.2798529,79.2020423,4.96],
                zoom: 5
            });
     
        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox.outdoors',
            accessToken: 'pk.eyJ1IjoiY210aWxsZXkiLCJhIjoiY2psZnJ0NzVsMGU5bjNrcGtvYjI4d29seSJ9._B2vpuJ9TrQ2yu0XocrO9w'
        }).addTo(map);
     
        </script>
        
    </body>
</html>
